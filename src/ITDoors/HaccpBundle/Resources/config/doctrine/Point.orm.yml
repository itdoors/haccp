ITDoors\HaccpBundle\Entity\Point:
  type: entity
  repositoryClass: ITDoors\HaccpBundle\Entity\PointRepository
  table: point
  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    name:
      type: string
      length: 50
    installationDate:
      type: date
      nullable: true
    imageLatitude:
      type: string
      length: 50
      nullable: true
    imageLongitude:
      type: string
      length: 50
      nullable: true
    mapLatitude:
      type: string
      length: 50
      nullable: true
    mapLongitude:
      type: string
      length: 50
      nullable: true
    contourId:
      type: integer
      nullable: true
      column: contour_id
    planId:
      type: integer
      column: plan_id
  manyToOne:
    Plan:
      targetEntity: Plan
      joinColumn:
        name: plan_id
        referencedColumnName: id
    Contour:
      targetEntity: Contour
      joinColumn:
        name: contour_id
        referencedColumnName: id
    Group:
      targetEntity: PointGroup
      joinColumn:
        name: point_group_id
        referencedColumnName: id