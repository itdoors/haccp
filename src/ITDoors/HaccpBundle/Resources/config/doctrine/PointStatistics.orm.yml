ITDoors\HaccpBundle\Entity\PointStatistics:
  type: entity
  repositoryClass: ITDoors\HaccpBundle\Entity\PointStatisticsRepository
  table: point_statistics
  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    createdAt:
      type: datetime
      column: created_at
    entryDate:
      type: datetime
      column: entry_date
    pointId:
      type: integer
      column: point_id
    characteristicId:
      type: integer
      column: characteristic_id
    value:
      type: string
      length: 50
  manyToOne:
    Characteristic:
      targetEntity: PointGroupCharacteristic
      joinColumn:
        name: characteristic_id
        referencedColumnName: id
    Point:
      targetEntity: Point
      joinColumn:
        name: point_id
        referencedColumnName: id